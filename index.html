<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CodePen: Online Code Editor and Front End Web Developer Community</title>
    <meta name="viewport" content="width=device-width, initial scale=1">

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index-styles.css">

</head>
<body>
    <div class="nav-wrapper">

        <div class="left">
            <div class="nav-img">
                <img src="images\codepen-wordmark-display-inside-white.png" alt="Logo">
            </div>

            <div class="links-wrapper">

                <div class="explore">EXPLORE</div>

                <div class="nav-links-wrapper">
                    <div class="nav-link">Pens</div>
                    <div class="nav-link">Projects</div>
                    <div class="nav-link">Posts</div>
                    <div class="nav-link">Collections</div>
                    <div class="spark">Spark <i class="fas fa-chevron-down"></i> </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="functions">
                <div class="button">Create <i class="fas fa-chevron-down"></i> </div>
                <div class="search"><i class="fas fa-search"></i></div>
                <div class="button">Log In</div>
                <div class="button">Sign Up</div>
            </div>
        </div>
    </div>
</body>
</html>
